<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Just Beef Please!</title>
  </head>
  <body class="normal">
    <div id="app">
      <h1>Just Beef Please!</h1>
      <h2>Beef Recipes for Beef Lovers.</h2>
      <p>This is a simple website that allows you to quickly skim through beef recipes. Just scroll and click if you don't like it! Quick and easy.</p>
      <button class="btn" id="reload">Restart</button>
      <button class="btn" id="theme">Cow Theme</button>
      <div id="display"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
